<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Vite App</title>
  </head>
  <body>
    <section class="card">
      <img
        src="./images/illustration-hero.svg"
        alt="One lady enjoying music"
        class="card__img"
      />

      <div class="card__txt">
        <h1 class="card__txt-heading">Order Summary</h1>
        <p class="card__txt-para">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>

      <div class="card__plan">
        <div class="card__plan-box">
          <div class="card__plan-box-detail">
            <img src="./images/icon-music.svg" alt="Music icon" />
            <div class="card__plan-box-detail-txt">
              <p class="card__plan-box-detail-txt__heading">Annual Plan</p>
              <p class="card__plan-box-detail-txt__para">$59.99/year</p>
            </div>
          </div>
          <a href="#" class="card__plan-box--change">Change</a>
        </div>
      </div>

      <div class="card__payment">
        <button class="card__payment-btn card__payment-btn--cart">
          Proceed to Payment
        </button>
        <button class="card__payment-btn card__payment-btn--cancel">
          Cancel Order
        </button>
      </div>
    </section>
  </body>
</html>
